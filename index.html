<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism.js Syntax Highlighting Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header for difficulty levels -->
        <div class="header">
            <button class="difficulty-btn">EASY</button>
            <button class="difficulty-btn">MEDIUM</button>
            <button class="difficulty-btn">HARD</button>
        </div>

        <div class="content">
            <!-- Sidebar for problem numbers -->
            <div class="sidebar">
                <button class="problem-btn">1</button>
                <button class="problem-btn">2</button>
                <button class="problem-btn">3</button>
                <button class="problem-btn">4</button>
                <button class="problem-btn">5</button>
                <button class="problem-btn">6</button>
                <button class="problem-btn">7</button>
            </div>

            <!-- Main code display section -->
            <div class="code-section">
                <pre><div class="code-section">
                    <pre><code id="code-block"></code></pre>
                </div>
                <code>
                <script>
                    fetch('https://raw.githubusercontent.com/Nanusharma/Data-structure-and-algorithm-Nikhil/master/5_Month_3_September_2024/1_Easy/2_string_to_number.py')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('code-block').innerText = data;
                    })
                    .catch(error => console.error('Error loading the file:', error));
                </script>
                </code>
                </pre>
            </div>
        </div>
    </div>
</body>
</html>
